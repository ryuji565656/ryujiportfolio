<div class="form-wrapper">
 <div class="form-area">
  <p class="s1">お問い合わせ</p>
	<div class="contents">
    <div class="contact_form">
 
        <form action="">
 
            <h2>お名前</h2>
            <p><input type="text" name="name" class="textbox1" /></p>
 
            <h2>メールアドレス</h2>
            <p><input type="text" name="mail" class="textbox2" /></p>
 
            <h2>お電話番号</h2>
            <p><input type="text" name="tel1" class="textbox3" /> － <input type="text" name="tel2" class="textbox3" /> － <input type="text" name="tel3" class="textbox3" /></p>
 
            <h2>お住まいの地域</h2>
            <p>
                <select name="area">
                    <option value="北海道">北海道</option>
                    <option value="東北">東北</option>
                    <option value="北陸">北陸</option>
                    <option value="関東">関東</option>
                    <option value="中部">中部</option>
                    <option value="関西">関西</option>
                    <option value="四国">四国</option>
                    <option value="中国">中国</option>
                    <option value="九州">九州</option>
                    <option value="沖縄">沖縄</option>
                </select>
            </p>
 
            <h2>回答希望日</h2>
            <p><input type="text" name="date" value="" class="textbox4" /></p>
 
            <h2>何でこのサイトを知りましたか？</h2>
            <p>
                <input type="radio" name="how" value="雑誌" />雑誌　　
                <input type="radio" name="how" value="検索" />検索　　
                <input type="radio" name="how" value="CM" />CM　　
                <input type="radio" name="how" value="知人から" />知人から
            </p>
                 
                 
            <h2>お問い合せ内容</h2>
            <p>
                <input type="checkbox" name="what" value="製品について" />製品について　　
                <input type="checkbox" name="what" value="会社について" />会社について　　
                <input type="checkbox" name="what" value="サイトについて" />サイトについて　　
            </p>
 
            <h2>詳細</h2>
            <p><textarea name="detail" class="textarea1"></textarea></p>
 
            <p align="center">
                <input type="submit" value="送信する" />
            </p>
        </form>
    </div>
